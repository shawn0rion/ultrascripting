<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a541b204e2.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <form id="rating-form">
        <div class="stars">
            <div class="star-checkbox">
                <input type="checkbox" name="star-checkbox" id="1">
                <label for="1" class="star"></label>
            </div>
            <div class="star-checkbox">
                <input type="checkbox" name="star-checkbox" id="2">
                <label for="2" class="star"></label>
            </div>
            <div class="star-checkbox">
                <input type="checkbox" name="star-checkbox" id="3">
                <label for="3" class="star"></label>
            </div>
            <div class="star-checkbox">
                <input type="checkbox" name="star-checkbox" id="4">
                <label for="4" class="star"></label>
            </div>
            <div class="star-checkbox">
                <input type="checkbox" name="star-checkbox" id="5">
                <label for="5" class="star"></label>
            </div>
        </div>
        <button type="submit" id="submit-stars">submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
